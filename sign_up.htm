<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up</title>
    <link rel="stylesheet" href="../css/sign_up.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>

    <header>
        <div class="delizioso_logo">
            <h3>D</h3>
        </div>
    </header>

    <main>

        <div class="sign_up_control">
            <div class="sign_up">
                <div class="sign_up_info">
                    <div class="sign_up_h1">
                        <h1>sign up</h1>
                        <h3>Don't have an account? <a href="">Log in</a></h3>
                    </div>
                    <div class="sign_bottom">

                        <div class="sign_up_input">
                            <div class="sign_up_lebel">
                                <label for="Full_name">Full name</label>
                                <input id="Full_name" type="text" placeholder="Robert martine">
                            </div>
                            <div class="sign_up_lebel">
                                <label for="Email">Email address</label>
                                <input id="Email" type="email" placeholder="Robertmartine@gmail.com">
                            </div>
                            <div class="sign_up_lebel">
                                <label for="password">password</label>
                                <input id="password" type="password" placeholder="password">
                            </div>
                        </div>
                        <div class="remember">
                            <h3><input type="checkbox">Remember me</h3>
                            <h3><a href="">Forgot password ?</a></h3>
                        </div>
                        <div class="sign_up_btn">
                            <button>sign up</button>
                            <button>
                                <img src="https://www.gstatic.com/marketing-cms/assets/images/d5/dc/cfe9ce8b4425b410b49b7f2dd3f3/g.webp=s96-fcrop64=1,00000000ffffffff-rw"
                                    alt="Google account logo">
                                sign up with google
                            </button>
                        </div>
                    </div>
                </div>
                <div class="sign_up_img">
                    <img src="./img/ed606125d93c98b35c78b0abb66378b46b96d696 (1).jpg" alt="">
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer_text">
            <h3>Copyright @ 2022 Delizioso</h3>
        </div>
    </footer>


</body>

</html>
